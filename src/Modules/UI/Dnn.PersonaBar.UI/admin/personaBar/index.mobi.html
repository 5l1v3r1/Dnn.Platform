<!DOCTYPE html>
<html lang="en">
<head>
    <title>PersonaBar mobile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <script type="text/javascript">
        window.Sys = !window.Sys ? window.top.Sys : window.Sys;
        window.dnn = !window.dnn ? window.top.dnn : window.dnn;
    </script>
</head>
<body>
    <div class="header" id="header-mobi">
        <div class="logo">
            <span id="breadcrumb">&nbsp;</span>
            <div class="site-toggle">
                <a id="toggle"></a>
            </div>
        </div>
    </div>
    <div class="body">

        <div class="socialmask"></div>

        <div id="nav-menu" class="nav-menu" style="display:none;">
            <ul>
                <!-- ko foreach: { data: menu.menuItems, as: 'menuItem' } -->
                <li data-bind="attr: { 
                    'id': menuItem.id, 
                    'data-path': menuItem.path,
                    'data-query': menuItem.query,
                    'data-name': menuItem.displayName ,
                    'class': (menuItem.css || ''),
                    'href': menuItem.link
                    }">
                    <div class="icon"></div><span data-bind="html: menuItem.displayName"></span>
                    <!-- ko if: menuItem.menuItems.length > 0 -->
                    <div class="arrow"></div>
                    <ul data-bind="attr: {id: menuItem.id + '-submenu'}, foreach: {data: menuItem.menuItems, as: 'subMenuItem'}" class="submenu">
                        <li data-bind="
                                html: subMenuItem.displayName, 
                                attr: {
                                    'id': subMenuItem.id,
                                    'data-path': subMenuItem.path,
                                    'data-query': subMenuItem.query,
                                    'data-module-name': subMenuItem.moduleName,
                                    'data-name': subMenuItem.displayName,
                                    'class': (subMenuItem.css || ''),
                                    'href': subMenuItem.link
                                }"></li>
                    </ul>
                    <!-- /ko -->
                </li>
                <!-- /ko -->
                <li id="tasks" data-path="tasks" data-bind="attr:{'data-name': resx.nav_Tasks}">
                    <div class="icon"></div>
                    <span data-bind="html: resx.nav_Tasks"></span>
                    <span class="total-tasks"></span>
                </li>
                <li id="viewSite">
                    <div class="icon"></div>
                    <span data-bind="html: resx.nav_Site"></span>
                </li>
                <li id="logout">
                    <div class="icon"></div>
                    <span data-bind="html: resx.nav_LogOut"></span>
                </li>
            </ul>
        </div>

        <div id="personabar-panels"></div>

        <div class="socialpanel" data-template="tasks" data-name="Tasks" id='tasks-panel'>
        </div>
    </div>

    <!-- extra -->
    <div id="mask"></div>
    <div id="confirmation-dialog">
        <p></p>
        <div class="buttonpanel">
            <a id="cancelbtn"></a>
            <a id="confirmbtn"></a>
        </div>
    </div>
    <div id="notification-dialog">
        <p></p>
    </div>
    <div id="personaBar-loadingbar" style="display: none;">
        <div></div>
    </div>
    <!-- end extra -->
    <script type="text/javascript">
        (function injectboostrap() {
            var debugMode = window.parent['personaBarSettings']['debugMode'] === true;
            var cdv = window.parent['personaBarSettings']['buildNumber'];
            var version = (cdv ? '?cdv=' + cdv : '') + (debugMode ? '&t=' + Math.random() : '');
            var body = document.getElementsByTagName('body')[0];
            var boostrapScript = document.createElement('script');
            boostrapScript.setAttribute('src', 'scripts/bootstrap.js' + version);
            body.appendChild(boostrapScript);
        })();
    </script>
</body>
</html>

<!-- panel -->
<div class="socialpanelheader" id="customCss-headerPanel">
    <h3 data-bind="html: resx.StylesheetEditor" class="title-small"></h3>
</div>
<div class="socialpanelbody customCssPanelContainer customCssPanel" id="customCss-bodyPanel">
    <div class="cssForm">
        <div class="form-item" data-bind="visible:portals().length >1 ">
            <div>
                <select data-bind="options: portals, optionsText: 'PortalName', value: portal, disable: portals().length < 2"></select>
            </div>
        </div>
        <div class="form-item">
            <textarea data-bind="value: stylesheet"></textarea>
        </div>
        <div class="actions">
            <a class="button cancel secondarybtn" href="#" data-bind="html: resx.RestoreDefault, click: restoreStyleSheet"></a>
            <a class="button create-page primarybtn" href="#" data-bind="html: resx.SaveStyleSheet, click: saveStyleSheet"></a>
        </div>
    </div>
</div>
